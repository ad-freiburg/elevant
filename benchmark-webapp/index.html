<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="code.js"></script>
		<title>Wikipedia Entity Linking: Benchmark Analysis</title>
	</head>
	
	<body>
		<header>
			<h1>Wikipedia Entity Linking</h1>
		</header>
		<div class="content">
			<h1>Benchmark analysis</h1>
		    <table id="benchmarks_table">
		        <thead id="benchmarks_table_head"></thead>
		        <tbody id="benchmarks_table_body"></tbody>
		    </table>
		    <p>
		        Benchmark: <select id="benchmark_select" onchange="show_entity_table()"></select><br>
		        Type: <select id="type_select" onchange="show_entity_table()"></select>
		    </p>
		    <table id="entities_table">
		        <thead id="entities_table_head">
		            <tr>
		                <th>Mention</th>
		                <th>QID</th>
		                <th>Name</th>
		                <th>Types</th>
		                <th>Level 1</th>
		            </tr>
		        </thead>
		        <tbody id="entities_table_body"></tbody>
		    </table>
	    </div>
	</body>
</html>
