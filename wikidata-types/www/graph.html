<html>
  <head>
    <title>Show RDF subgraph</title>
    <link rel="stylesheet" href="graph.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="graph.js"></script>
  </head>
  <body>
    <h2 id="title">Show Wikidata Types subgraph</h2>
    <div class="autocomplete" style="width:300px;">
      <input id="entity_input" size="20" type="text" placeholder="Search for Wikidata entity">
    </div>
    <p>Showing the connected component when considering only predicates wdt:P31 (edges in red) and wdt:P279 (edges in blue); on our corrected versions of these predicates.</p>
    <div id="graph_div">
      <svg id="graph"></svg>
    </div>
  </body>
</html>
