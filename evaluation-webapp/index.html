<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="show_benchmark.js"></script>
		<title>Wikipedia Entity Linking: Evaluation</title>
	</head>
	
	<body>
		<header>
			<h1>Wikipedia Entity Linking</h1>
		</header>
		<div class="content">
			<h1>Evaluation</h1>
			<div id="benchmark_selection">
				Select a benchmark: <select id="benchmark" onchange="show_benchmark_results()"></select>
			</div>
			<span>Filter results by keywords: <input id="result-filter"></span>
			<input type="radio" id="radio_and" name="match_type" class="match_type" checked>
			<label for="radio_and">AND</label>
			<input type="radio" id="radio_or" name="match_type" class="match_type">
			<label for="radio_or">OR</label>
			<div>
				<input type="checkbox" id="checkbox_compare" onchange="toggle_compare()">
				<label for="checkbox_compare">Compare two systems</label>
			</div>
			<div id="evaluation_tables">
				<div id="evaluation">
					<div class="checkboxes"></div>
					<div class="latex">
						<p><b>The LaTeX code for this table was copied to your CLIPBOARD.</b></p>
						<textarea></textarea>
					</div>
					<table>
						<thead></thead>
						<tbody></tbody>
					</table>
				</div>
				<p></p>
				<div id="type_evaluation">
					<div class="checkboxes"></div>
					<div class="latex">
						<p><b>The LaTeX code for this table was copied to your CLIPBOARD.</b></p>
						<textarea></textarea>
					</div>
					<table>
						<thead></thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div id="article-results">
				<h3>Results per article</h3>
				<p>
					Select article: <select id="article" onchange="on_article_select()"></select>
					<span id="article_link"></span>
				</p>
				<div id="article_checkboxes">
					<input id="show_entity_named" type="checkbox" checked>
					<label>Show Entity Named</label>
					<input id="show_entity_other" type="checkbox" checked>
					<label>Show Entity Other</label>
					<input id="show_nominal" type="checkbox" checked>
					<label>Show Nominal</label>
					<input id="show_pronominal" type="checkbox" checked>
					<label>Show Pronominal</label>
				</div>
				<table id="prediction_overview">
					<thead>
						<tr>
							<th></th><th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td><td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
