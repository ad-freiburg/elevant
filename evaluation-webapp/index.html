<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="show_benchmark.js"></script>
		<title>Wikipedia Entity Linking: Evaluation</title>
	</head>
	
	<body>
		<header>
			<h1>Wikipedia Entity Linking</h1>
		</header>
		<div class="content">
			<h1>Evaluation</h1>
			<div id="benchmark_selection">
				Select a benchmark: <select id="benchmark" onchange="show_benchmark_results()"></select>
			</div>
			<span>Filter results by keywords: <input id="result-filter"></span>
			<input type="radio" id="radio_and" name="match_type" class="match_type" checked>
			<label for="radio_and">AND</label>
			<input type="radio" id="radio_or" name="match_type" class="match_type">
			<label for="radio_or">OR</label>
			<div id="evaluation">
				<div class="latex">
					<p><b>The LaTeX code for this table was copied to your CLIPBOARD.</b></p>
					<textarea></textarea>
				</div>
				<div id="checkboxes"></div>
				<table>
					<thead></thead>
					<tbody></tbody>
				</table>
			</div>
			<div id="article-results">
				<h3>Results per article</h3>
				<p>
					Select article: <select id="article" onchange="show_article()"></select>
					<span id="article_link"></span>
					<input type="button" value="All articles" onclick="show_all_articles()">
				</p>
				<div id="article_checkboxes">
					<input id="show_named" type="checkbox" checked>
					<label>Show Named</label>
					<input id="show_nominal" type="checkbox" checked>
					<label>Show Nominal</label>
					<input id="show_pronominal" type="checkbox" checked>
					<label>Show Pronominal</label>
				</div>
				<div class="row">
					<div class="column">
						<h3>Ground truth</h3>
						<p id="textfield_left"></p>
					</div>
					<div class="column">
						<h3>Predicted</h3>
						<p id="textfield_right"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
