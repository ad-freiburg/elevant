<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="show_benchmark.js"></script>
		<title>Wikipedia Entity Linking: Evaluation</title>
	</head>
	
	<body>
		<header>
			<h1>Wikipedia Entity Linking</h1>
		</header>
		<div class="content">
			<h1>Evaluation</h1>
			<p>
				Select approach: <select id="evaluation_file" onchange="read_evaluation()"></select> <br>
			</p>
			<p>
				<div id="evaluation" style="display: none">
				    <table>
				        <thead>
				            <tr>
				                <th colspan="2">Results</th>
				            </tr>
				        </thead>
				        <tbody>
				            <tr>
				                <td>True positives</td>
				                <td id="n_tp"></td>
				            </tr>
				            <tr>
				                <td>False positives</td>
				                <td id="n_fp"></td>
				            </tr>
				            <tr>
				                <td>False negatives</td>
				                <td id="n_fn"></td>
				            </tr>
				            <tr>
				                <td>Precision</td>
				                <td id="precision"></td>
				            </tr>
				            <tr>
				                <td>Recall</td>
				                <td id="recall"></td>
				            </tr>
				            <tr>
				                <td>F-Score</td>
				                <td id="f_score"></td>
				            </tr>
				        </tbody>
				    </table>
				</div>
			</p>
			<p>
				Select article: <select id="article" onchange="show_article()"></select>
				<span id="article_link"></span>
			</p>
			<div class="row">
				<div class="column">
					<h2>Ground truth</h2>
					<p id="textfield_left"></p>
				</div>
				<div class="column">
					<h2>Predicted</h2>
					<p id="textfield_right"></p>
				</div>
			</div>
			<div id="table"></div>
		</div>
	</body>
</html>
