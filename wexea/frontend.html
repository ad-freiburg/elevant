<html>
<head>
    <style>
a {
  color: #2c87f0;

.annotation    {color: blue;}
        .annotated    {color: red;}
        .unknown    {color: green;}
        .coref    {color: purple;}

</style>
    <title>WEXEA</title>
</head>
<body>
<script type="text/javascript">

function xml_http_post(url, data, callback) {
    var req = false;
    try {
        // Firefox, Opera 8.0+, Safari
        req = new XMLHttpRequest();
    }
    catch (e) {
        // Internet Explorer
        try {
            req = new ActiveXObject("Msxml2.XMLHTTP");
        }
        catch (e) {
            try {
                req = new ActiveXObject("Microsoft.XMLHTTP");
            }
            catch (e) {
                alert("Your browser does not support AJAX!");
                return false;
            }
        }
    }
    req.open("POST", url, true);
    req.onreadystatechange = function() {
        if (req.readyState == 4) {
            callback(req);
        }
    }
    req.send(data);
}

function test_button() {
    var data = document.test_form.test_text.value;
    xml_http_post("frontend.html", data, test_handle)
}

function test_handle(req) {

    console.log(req.responseText);
    document.getElementById("content").innerHTML = req.responseText;
}
</script>

<form name=test_form>
    <!-- <textarea name="test_text" cols="40" rows="5"></textarea> -->
    <input type="text" id="test_text" name="test_text">
    <input type=button onClick="test_button();" value="start" title="start">
</form>
<div id="content"></div>
</body>
</html>
